{% extends "SoundMixer/base.html" %}

{% block body %}
  name: {{ song.name }}<br>
  <iframe width="560"
    height="315"
    src="{{ song.link }}"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe><br>
  tags:
  {% for tag in song.tags.all %}
    <a href="{% url 'categories:songlist' tag.id %}">{{ tag.name }}</a>
  {% endfor %}
{% endblock %}
