{% extends "SoundMixer/base.html" %}

{% block body %}
  <h3>Tags:</h3>
  {% if tag_list %}
    <ul>
      {% for tag in tag_list %}
        <li><b><a href="{% url 'categories:get_tag_songs' tag.name %}">{{ tag.name }}</a></b>
          ({{ tag.s_count }})<br>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    There's nothing here :(
  {% endif %}
{% endblock %}
