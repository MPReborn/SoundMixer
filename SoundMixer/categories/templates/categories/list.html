{% extends "SoundMixer/base.html" %}

{% block body %}
  {% if song_list %}
    <ul>
      {% for song in song_list %}
        <li><b><a href="{% url 'categories:song' song.id %}">{{ song.name }}</a></b><br>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    There's nothing here :(
  {% endif %}
{% endblock %}
